name: Test Cases

on: 
    push:
        branches:
            - main
            - master

jobs: 
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3
        
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '20'
        
            - name: Install dependencies
              run: npm install

            - name: Run Test Cases
              run: npm run test

            - name: Upload test results (optional)
              uses: actions/upload-artifact@v3  # Uploads test results for viewing